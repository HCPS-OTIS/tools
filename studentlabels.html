---
title: Student Label Generator
layout: labels
help: labels
---

<!-- blank label for use by javascript when creating new pages -->
<div id="blank_label" style="display: none;">
    <div class="label student">
        <label for="servicetag%i%"></label>
        <input class="required" id="servicetag%i%" type="text" maxlength="7" placeholder=" "
            oninput="updateBarcode(event)" autocomplete="one-time-code">
        <div class="notinput">
            <img src="assets/img/HCPS_FullLogo_color.svg" alt="">
            <span class="barcode" id="barcode%i%"></span>
            <span class="subtitle" id="subtitle%i%"></span>
        </div>
    </div>
</div>

<div class="label-content">
    <div class="pages" id="pages">
        <div class="page" id="page1">
            <div class="labels">
                {% for i in (0..29) %}
                <div class="label student">
                    <label for="servicetag{{ i }}"></label>
                    <input class="required" id="servicetag{{ i }}" type="text" maxlength="7" placeholder=" "
                        oninput="updateBarcode(event)" autocomplete="one-time-code">
                    <div class="notinput">
                        <img src="assets/img/HCPS_FullLogo_color.svg" alt="">
                        <span class="barcode" id="barcode{{ i }}"></span>
                        <span class="subtitle" id="subtitle{{ i }}"></span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="bulk">
        <input type="checkbox" name="limit" id="limit-checkbox" onclick="toggleLimit()" checked>
        <label for="limit-checkbox">Limit tags to 7 characters</label><br>
        <input type="text" name="subtitle" id="subtitle-input" placeholder="Bottom right text (ex. Title 1)"
            oninput="updateSubtitle()"><br>
    </div>
</div>

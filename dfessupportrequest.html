<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email QR Code</title>
</head>
<body>

  <script type="text/javascript">
    function sendEmails() {
      var emailAddresses = [
        'Rebecca.Hicks@hcps.org',
        'Tessa.Hamilton@hcps.org'
      ];

      var subject = 'Subject'; // You can change this
      var body = ''; // You can change this

      var emailLink = 'mailto:' + emailAddresses.join(',') + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

      // Open the email client
      window.location.href = emailLink;

      // If the mailto link doesn't work, display a message
      setTimeout(function () {
        if (document.hasFocus()) {
          document.body.innerHTML = '<p>Click <a href="' + emailLink + '">here</a> to open your email client.</p>';
        }
      }, 500);
    }
    
    // Automatically trigger the email function when the page is loaded
    window.onload = sendEmails;
  </script>

</body>
</html>

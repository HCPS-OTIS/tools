---
title: QR Label Generator
layout: labels
help: labels
---

<script src="assets/js/qrcode.js?{{ 'now' | date: '%s' }}"></script>

<!-- blank label for use by javascript when creating new pages -->
<div id="blank_label" style="display: none;">
    <div class="label qr">
        <textarea class="name" id="name{{ i }}" type="text" placeholder="Label" autocomplete="one-time-code"></textarea>
        <input class="subtitle" id="subtitle{{ i }}" type="text" placeholder="Label 2" autocomplete="one-time-code">
        <div class="notinput" id="qrcode{{ i }}">
        </div>
        <input class="qrtext" id="qrtext{{ i }}" type="text" placeholder="URL for QR" oninput="updateQR(event)" autocomplete="one-time-code">
    </div>
</div>

<div class="label-content">
    <div class="pages" id="pages">
        <div class="page" id="page1">
            <div class="labels">
                {% for i in (0..29) %}
                <div class="label qr">
                    <textarea class="name" id="name{{ i }}" type="text" placeholder="Label"
                        autocomplete="one-time-code"></textarea>
                    <input class="subtitle" id="subtitle{{ i }}" type="text" placeholder="Label 2"
                        autocomplete="one-time-code">
                    <div class="notinput" id="qrcode{{ i }}">
                    </div>
                    <input class="qrtext" id="qrtext{{ i }}" type="text" placeholder="URL for QR"
                        oninput="updateQR(event)" autocomplete="one-time-code">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="bulk">
        <input type="text" name="shortener-endpoint" id="shortener-endpoint-input" placeholder="URL shortener URL"><br>
        <input type="password" name="shortener-key" id="shortener-key-input" placeholder="URL shortener key"><br>
        <input type="button" value="Shorten" onclick="shortenURLs()">
    </div>
</div>
